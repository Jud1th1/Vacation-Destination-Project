<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Koulen&family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
        <h1>Vacation Destinations Wish List</h1>
        <h2>Found exciting places to visit on your next vacation? Use the form below to add them to your wish list.</h2>
    </header>

    <main id="main-content">
        <form id="destination_details_form">
            <div class="div1">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Enter destination name" required>
            </div>

            <div class="div2">
            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="Where is the destination located?" required>
            </div>

            <div class="div3">
            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a URL for photo">
            </div>

            <div class="div4">
            <label for="description">Destination Description</label>
            <textarea id="description" placeholder="Describe the destination"></textarea>
            </div>

            <button type="submit" class="add-btn" aria-label="Add to wishlist">+</button>
        </form>
   
    <article id="wishlist-section">
        <h2 id="title">My Wishlist</h2>
        <!-- Empty State -->
        <div id="empty-state" class="hidden">
            <p>Where do you wish to go?</p>
            <img src="images/relaxingman.png" alt="Illustration of a person relaxing in a boat" />
        </div>

        <div id="destinations_container">
            <!--Content generated by JS-->
            <!-- <div class="card">
                <img src="images/signpost.jpg">
                <div class="card-body">
                    <h3>Destination Name</h3>
                    <h4>Destination Location</h4>
                    <p class="card-text">Destination Description</p>
                    <button>Remove</button>
                </div>
            </div> -->
        </div>
    </article>
 </main>

    <!-- Our JavaScript -->
    <script src="script.js"> </script>
</body>

</html>
